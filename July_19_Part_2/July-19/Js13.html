<html>
    <head>
        <script>
            function show() {
                var res="";
                var myArray = 
                    new Array("Rohan","Gopala","Ajay","Monisha","Keerthika");
                for(var v in myArray) {
                    res += myArray[v] + "<br/>";
                }
                document.getElementById("res").innerHTML = res;
            }
        </script>
    </head>
<body onload="show()">
    <span id="res"></span>
</body>
</html>
