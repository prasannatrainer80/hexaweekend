<!-- Program to accept a number that takes 
    min as 1 and max as 3000
    only 5 multiples -->
<html>
    <head>

    </head>
<body>
    <form name="frmData">
        <label>Enter a Number : </label>
        <input type="number" 
            min="1" max="3000"
            name="empno" step="5" />
        <br/><br/>
        <input type="submit" value="Show" />
    </form>
</body>
</html>
